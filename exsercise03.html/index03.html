<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style03.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Login inicializet</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-------------login box---------------->
            <div class="box-login" id="login">

                <div class="top-header">
                    <h3>Hello, Again</h3>
                    <small>We are happy to have you back.</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="LogEmail" required>
                        <label for="LogEmail">Email address</label>
                    </div>
                    <div class="input-field">
                            <input type="Password" class="input-box" id="LogPassword" required>
                            <label for="LogPassword">Password</label>
                            <div class="eye-area">
                                    <div class="eye-box" onclick="mylogPasword">
                                        <1 class="fa-regular fa-eye" id="eye"></1>
                                        <1 class="fa-regular fa-eye-slash" id="eye-slash"></1>                          

                                    </div>
                         </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div> 
</body>
</html>
